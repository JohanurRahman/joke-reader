<table mat-table [dataSource]="dataSource" class="table-theme">

  <!-- Position Column -->
  <ng-container matColumnDef="joke" >
    <th mat-header-cell *matHeaderCellDef> Joke </th>
    <td mat-cell *matCellDef="let element"> {{ element.joke.content }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="flags">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <i class="material-icons" *ngFor="let item of element.flags">{{ item }}</i>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <i class="material-icons icon-edit" style="">edit</i>
        <i class="material-icons icon-play" style="">play_arrow</i>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
