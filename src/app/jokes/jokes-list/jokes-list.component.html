<div class="d-flex justify-content-end mb-3">
  <a class="text-decoration-none" mat-stroked-button routerLink="./add">
    <i class="material-icons icon-add">add</i>
    <span>Add New Joke</span>
  </a>

  <a class="text-decoration-none" mat-stroked-button (click)="navigateToRandomJoke()">
    <i class="material-icons icon-play">play_arrow</i>
    <span>Play Jokes</span>
  </a>
</div>


<table mat-table [dataSource]="dataSource" class="table-theme">

  <!-- Position Column -->
  <ng-container matColumnDef="joke" >
    <th mat-header-cell *matHeaderCellDef> Joke </th>
    <td mat-cell *matCellDef="let element">
      <span style="margin-right: 10px; font-weight: 600">{{ element.content | limitString: 60: 50 }}</span>
      <span style="color: grey; font-weight: 600">{{ element.category }}</span>
      <p class="m-0" *ngIf="element.punchline">{{ element.punchline | limitString: 60: 50 }}</p>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="flags">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngFor="let item of element.flags">
        <i class="material-icons" *ngIf="item.title === 'NSFW' && item.selected">check_circle</i>
        <i class="material-icons" *ngIf="item.title === 'Religious' && item.selected">check_circle_outline</i>
        <i class="material-icons" *ngIf="item.title === 'Political' && item.selected">filter_alt</i>
        <i class="material-icons" *ngIf="item.title === 'Racist' && item.selected">help</i>
      </ng-container>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <i class="material-icons icon-edit" [routerLink]="['/', 'jokes', element.id, 'edit']">edit</i>
        <i class="material-icons icon-play" [routerLink]="['/', 'jokes', element.id, 'play']">play_arrow</i>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div class="mt-3 d-flex justify-content-end">
  <pagination [totalItems]="jokesList.length" [itemsPerPage]="itemsPerPage" (pageChanged)="pageChanged($event)"></pagination>
</div>
