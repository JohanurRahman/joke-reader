<div style="max-width: 50%; text-align: center; margin: 0 auto">
  <mat-card class="example-card mat-elevation-z2">

    <mat-card-header>
      <mat-card-title>Add Joke</mat-card-title>
    </mat-card-header>

    <mat-card-content class="d-flex flex-column align-items-start mt-3" [formGroup]="form">

      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category.key">{{ category.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let type of types " [value]="type.key" >{{ type.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>


      <section class="example-section" [formGroup]="form">
        <mat-label style="margin-right: 20px; font-size: 15px">Flags: </mat-label>
        <div *ngFor="let flag of flagsFormArray.controls; let i = index">
          <mat-checkbox class="example-margin" [formControl]="flag">
            {{ flags[i].title }}
          </mat-checkbox>
        </div>
      </section>


      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Content</mat-label>
        <textarea matInput style="resize: none;" rows="5" formControlName="content"></textarea>
      </mat-form-field>

      <mat-form-field style="width: 100%" appearance="outline" *ngIf="showDelivery">
        <mat-label>Delivery</mat-label>
        <textarea matInput style="resize: none;" rows="5" formControlName="delivery"></textarea>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button class="button-back">Back</button>
      <button mat-stroked-button class="button-save" (click)="submitForm()">Save</button>
    </mat-card-actions>

  </mat-card>
</div>
