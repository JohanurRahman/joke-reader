<div style="max-width: 50%; text-align: center; margin: 0 auto">
  <mat-card class="example-card mat-elevation-z2">

    <mat-card-header>
      <mat-card-title>Add Joke</mat-card-title>
    </mat-card-header>

    <mat-card-content class="d-flex flex-column align-items-start mt-3">

      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select>
          <mat-option value="1">Test</mat-option>
          <mat-option value="2">Test 2</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select>
          <mat-option value="1">Single</mat-option>
          <mat-option value="2">Two Part</mat-option>
        </mat-select>
      </mat-form-field>


      <section class="example-section">
        <mat-label style="margin-right: 20px; font-size: 15px">Flags: </mat-label>
        <mat-checkbox class="example-margin" >NSFW</mat-checkbox>
        <mat-checkbox class="example-margin">Religious</mat-checkbox>
        <mat-checkbox class="example-margin">Political</mat-checkbox>
        <mat-checkbox class="example-margin">Racist</mat-checkbox>
      </section>


      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Content</mat-label>
        <textarea matInput style="resize: none;" rows="5"></textarea>
      </mat-form-field>

      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Delivery</mat-label>
        <textarea matInput style="resize: none;" rows="5"></textarea>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button class="button-back" style="">Back</button>
      <button mat-stroked-button class="button-save" style="">Save</button>
    </mat-card-actions>

  </mat-card>
</div>
